<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
   .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="main px-4">
    <form class="form-container mx-auto my-4 border border-white rounded bg-white" id="contactForm">
      <h2 class="py-2">Contact Us</h2>
      <div class=" d-flex flex-wrap gap-3">
        <div class="mb-3 names">
          <label for="firstName" class="form-label">First Name *</label>
          <input type="text" class="form-control border-grey firstName" id="firstName">
          <div class="error" id="firstNameError"></div>
        </div>
        <div class="mb-3 names">
          <label for="lastName" class="form-label">Last Name *</label>
          <input type="text" class="form-control border-grey" id="lastName">
          <div class="error" id="lastNameError"></div>
        </div>
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email address *</label>
        <input type="email" class="form-control border-grey" id="emailAddress">
        <div class="error" id="emailError"></div>
      </div>
      <div class="">
        <div>Query Type *</div>
        <div class="d-flex flex-wrap grid gap-3 my-2 w-full">
          <div class="item g-col-12 border border-grey rounded p-3 justify-content-center">
            <input type="radio" class="form-check-input" name="queryType" id="generalEnquiry">
            <label for="generalEnquiry" class="form-label">General Enquiry</label>
          </div>
          <div class="item g-col-12 border border-grey rounded p-3 justify-content-center">
            <input type="radio" class="form-check-input" name="queryType" id="supportRequest">
            <label for="supportRequest" class="form-label">Support Request</label>
          </div>
        </div>
        <div class="error" id="queryTypeError"></div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message *</label>
        <textarea placeholder="Message..." class="form-control border-grey" id="message"></textarea>
        <div class="error" id="messageError"></div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input border-grey" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I consent to being contacted by the team *</label>
        <div class="error" id="consentError"></div>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      let isValid = true;

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('emailAddress').value;
      const message = document.getElementById('message').value;
      const consent = document.getElementById('exampleCheck1').checked;
      const queryType = document.querySelector('input[name="queryType"]:checked');

      if (!firstName) {
        isValid = false;
        document.getElementById('firstNameError').textContent = "First name is required.";
      } else {
        document.getElementById('firstNameError').textContent = "";
      }

      if (!lastName) {
        isValid = false;
        document.getElementById('lastNameError').textContent = "Last name is required.";
      } else {
        document.getElementById('lastNameError').textContent = "";
      }

      if (!email) {
        isValid = false;
        document.getElementById('emailError').textContent = "Email address is required.";
      } else {
        document.getElementById('emailError').textContent = "";
      }

      if (!queryType) {
        isValid = false;
        document.getElementById('queryTypeError').textContent = "Query type is required.";
      } else {
        document.getElementById('queryTypeError').textContent = "";
      }

      if (!message) {
        isValid = false;
        document.getElementById('messageError').textContent = "Message is required.";
      } else {
        document.getElementById('messageError').textContent = "";
      }

      if (!consent) {
        isValid = false;
        document.getElementById('consentError').textContent = "Consent is required.";
      } else {
        document.getElementById('consentError').textContent = "";
      }

      if (!isValid) {
        event.preventDefault();
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
